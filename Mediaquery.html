<!DOCTYPE html>
<html>

<head>
    <title>FinalDex – Mediaquery</title>
    <link rel="icon" href="./media/Images/Misc/FinalDex/FinalDex.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <script src="./js/lib/jquery-1.10.2.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/root.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/keyframe.css">
    <link rel="stylesheet" type="text/css" href="./css/mediaquery.css">
    <link rel="stylesheet" type="text/css" href="./css/@media.css">


</head>

<body>
    <nav>

        <span>
            <span>
            <h4>Game</h4>
            <select>

                <!--<option>All</option>-->
                <option>Red</option>
                <option>Blue</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>Generation I</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Crystal</option>
                <option>Generation II</option>
            </select>
            </span>
            <span>
                <button><small>All Pokémon</small></button>
                <button><small>All Items</small></button>
                <button><small>All Locations</small></button>
            </span>
        </span>

        <span name="Start">
            <input type="text">
            <button><small>GO</small></button>
        </span>


        <span>
            <span name="count">
                <h2>0</h2>
            </span>
            <span>
                <h4>Additional</h4>
                <span>
                    <button><p>None</p></button>
                    <button><p>All</p></button>
                    <span>•</span>
                    <label for="additional-1-checkbox"><p>English</p><input type="checkbox" id="additional-1-checkbox"></label>
                    <label for="additional-2-checkbox"><p>Japanese</p><input type="checkbox" id="additional-2-checkbox"></label>
                    <label for="additional-3-checkbox"><p>Beta</p><input type="checkbox" id="additional-3-checkbox"></label>
                </span>
            </span>
        </span>
    </nav>
    
    <ul id="result">
        <!--
        <ul>
            <h2>Path Name</h2>
            <li>
                <img src="./media/Images_new/Pokémon/Battle/Default/Front/PNG/6/124.png">
            </li>
        </ul>
        -->
    </div>


    <script src="./js/config.js"></script>
    <script src="./js/mediaquery.js"></script>
</body>

</html>
