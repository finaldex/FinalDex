<!DOCTYPE html>
<html>

<head>
    <title>FinalDex – Mediaquery</title>
    <link rel="icon" href="./media/Images/FinalDex/Icon/FinalDex.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    <script src="./js/lib/jquery-1.10.2.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/root.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    <link rel="stylesheet" type="text/css" href="./css/keyframe.css">
    <link rel="stylesheet" type="text/css" href="./css/mediaquery.css">
    <link rel="stylesheet" type="text/css" href="./css/@media.css">


</head>

<body>
    <nav>
        <span>
            <span>
            <h4>Game</h4>
            <select>
                <option>All</option>
                <option>1</option>
                <option>Red</option>
                <option>Blue</option>
                <option>Yellow</option>
                <option>Green</option>
                <option>2</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Crystal</option>
                <option>3</option>
                <option>Ruby</option>
                <option>Sapphire</option>
                <option>Colosseum</option>
                <option>FireRed</option>
                <option>LeafGreen</option>
                <option>Emerald</option>
                <option>XD</option>
                <option>4</option>
                <option>Diamond</option>
                <option>Pearl</option>
                <option>Platinum</option>
                <option>HeartGold</option>
                <option>SoulSilver</option>
                <option>5</option>
                <option>Black</option>
                <option>White</option>
                <option>Black 2</option>
                <option>White 2</option>
                <option>6</option>
                <option>X</option>
                <option>Y</option>
                <option>Omega Ruby</option>
                <option>Alpha Sapphire</option>
                <option>7</option>
                <option>Sun</option>
                <option>Moon</option>
                <option>Ultra Sun</option>
                <option>Ultra Moon</option>
                <option>Lets Go Pikachu</option>
                <option>Lets Go Eevee</option>
                <option>8</option>
                <option>Sword</option>
                <option>Shield</option>
                <option>Legend Arceus</option>
                <option>Brilliant Diamond</option>
                <option>Shining Pearl</option>
                <option>9</option>
                <option>Scarlet</option>
                <option>Violet</option>
            </select>
            </span>
            <span name="set">
                <button name="pokémon"><small>Pokémon</small></button>
                <button name="items"><small>Items</small></button>
                <button name="locations"><small>Locations</small></button>
            </span>
        </span>

        <span name="search">
            <input type="search" id="search-path" title="Use ',' to divide values." placeholder="Specific Path" onblur="this.placeholder='Specific Path'" onfocus="this.placeholder=''">
            <input type="search" id="search-file" title="Use ',' to divide values.
Use quotation mark to return inclusive values." placeholder="File Name" onblur="this.placeholder='File Name'" onfocus="this.placeholder=''">
            <button><small>GO</small></button>
        </span>


        <span>
            <span name="count">
                <h3>0 – 0</h2>
                <small> / 0</small>
            </span>
            <span>
                <h4>Additional</h4>
                <span>
                    <label for="additional-1-checkbox"><p>JP</p><input type="checkbox" id="additional-1-checkbox"></label>
                    <label for="additional-2-checkbox"><p>BETA</p><input type="checkbox" id="additional-2-checkbox"></label>
                    <label for="additional-3-checkbox"><p>DEMO</p><input type="checkbox" id="additional-3-checkbox"></label>
                </span>
            </span>
        </span>
    </nav>
    
    <ol data>
        <ul id="roof">
            <li>
                <span name="image"><small>Image</small></span>
                <span name="file"><small>File</small></span>
                <span name="path"><small>Path</small></span>
                <span name="extension"><small>Extension</small></span>
                <span name="size"><small>Size:</small><input type="number" min="0" step="10" value="50" oninput="if(this.value == 0) {this.value = 1}"></span>
                <span name="page"><small>Page:</small><input type="number" min="1" max="1" value="1"></span>
                <span name="execute"><button><small>Go</small></button></span>
            </li>
        </ul>
        <ul id="result">
        </ul>
    </ol>


    <script src="./js/config.js"></script>
    <script src="./js/mediaquery.js"></script>
</body>

</html>
