                <label><input type="checkbox" value="SoulSilver"><span>SoulSilver</span></label>

                <label><input type="checkbox" value="Black"><span>Black</span></label>

            <button onclick='mediaquery()'>Search</button>
        </div>
        <div class="count">
            <strong>0 â€“ 0 <span>/ 0</span></strong>
        </div>
        <div class='page' data-size="0">
            <h5>Size</h5>
            <input type="number" id='size_value' min="1" max="1000" step="1" value="50" autocomplete='off' onchange='page_update()'>
            <h5>Page</h5>
            <input type="number" id='page_value' min="1" max="1000" step="1" value="1" autocomplete='off' onchange='page_update()'>
        </div>

    <main>
        <header>
            <div class="image" data-state="false" onclick='this.dataset.state = this.dataset.state === "true" ? "false" : "true";'><strong>Image</strong></div>
            <div class="file" data-state onclick='this.dataset.state = this.dataset.state === "true" ? "false" : this.dataset.state === "false" ? "" : "true";'><strong>File</strong></div>
            <div class="path" data-state onclick='this.dataset.state = this.dataset.state === "true" ? "false" : this.dataset.state === "false" ? "" : "true";'><strong>Path</strong></div>
            <div class="source" data-state onclick='this.dataset.state = this.dataset.state === "true" ? "false" : this.dataset.state === "false" ? "" : "true";'><strong>Source</strong></div>
            <div class="extension" data-state onclick='this.dataset.state = this.dataset.state === "true" ? "false" : this.dataset.state === "false" ? "" : "true";'><strong>Extension</strong></div>
        </header>
        <ol><span></span></ol>
